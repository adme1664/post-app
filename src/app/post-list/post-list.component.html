
<ul class="list-group">
        <app-post-list-item  *ngFor="let post of posts; let i=index"
          [indexOfPost]="i"
          [title]="post.title"
          [contents]="post.contents"
          [created_at]="post.create_at"
          [loveIts]="post.loveIts"
          [id]="post.id"
        >
        </app-post-list-item>
      </ul>
