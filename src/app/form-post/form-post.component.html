<div class="col-sm-8 col-sm-offset-2">
    <h2>Ajouter un post</h2>
    <form [formGroup]="postForm" (ngSubmit)="onCreateForm()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" formControlName="title">
        </div>
        <div class="form-group">
            <label for="title">contents</label>
            <textarea class="form-control" id="contents" formControlName="contents"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Creer</button>
    </form>
</div>
